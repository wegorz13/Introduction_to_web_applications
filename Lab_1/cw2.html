<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelka</title>

    <style>
      tab,
      td,
      tr {
        border: 2px solid lightseagreen;
      }
      table {
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td>Nr</td>
        <td>Nazwa produktu</td>
        <td>Cena produktu</td>
        <td>Ilość sztuk</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Chleb</td>
        <td>2,95</td>
        <td>30</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ketchup</td>
        <td>5,90</td>
        <td>60</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Kiełbasa</td>
        <td>5,00</td>
        <td>50</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Piwo</td>
        <td>3,69</td>
        <td>100</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Chipsy Lays</td>
        <td>7,99</td>
        <td>90</td>
      </tr>
    </table>
  </body>
</html>
