<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="posts.css" />
  </head>
  <body>
    <div id="container"></div>
    <script>
      fetch("https://dummyjson.com/posts")
        .then((res) => res.json())
        .then((data) => {
          const T = data.posts;
          const main = document.getElementById("container");

          T.forEach((element) => {
            const post = document.createElement("div");
            post.classList.add("post");

            const title = document.createElement("h1");
            title.innerHTML = element.title;

            const descript = document.createElement("p");
            descript.innerHTML = element.body;


            //likes
            const likes_div = document.createElement("div");

            const like_score = document.createElement("p");
            let likes = element.reactions.likes;
            like_score.innerHTML = likes;

            const down_like_btn = document.createElement("button");
            down_like_btn.classList.add("down_btn");
            down_like_btn.addEventListener("click", (e) => {
              likes -= 1;
              like_score.innerHTML = likes;
            });

            const up_like_btn = document.createElement("button");
            up_like_btn.classList.add("up_btn");
            up_like_btn.addEventListener("click", (e) => {
              likes += 1;
              like_score.innerHTML = likes;
            });

            likes_div.append(up_like_btn);
            likes_div.append(down_like_btn);
            likes_div.append(like_score);



            //dislikes
            const dislikes_div = document.createElement("div");

            const dislike_score = document.createElement("p");
            let dislikes = element.reactions.dislikes;
            dislike_score.innerHTML = dislikes;

            const down_dislike_btn = document.createElement("button");
            down_dislike_btn.classList.add("down_btn");
            down_dislike_btn.addEventListener("click", (e) => {
              dislikes -= 1;
              dislike_score.innerHTML = dislikes;
            });

            const up_dislike_btn = document.createElement("button");
            up_dislike_btn.classList.add("up_btn");
            up_dislike_btn.addEventListener("click", (e) => {
              dislikes += 1;
              dislike_score.innerHTML = dislikes;
            });

            dislikes_div.append(up_dislike_btn);
            dislikes_div.append(down_dislike_btn);
            dislikes_div.append(dislike_score);



            
            post.append(title);
            post.append(descript);
            main.append(post);
            post.append(likes_div);
            post.append(dislikes_div);
          });
        });
    </script>
  </body>
</html>
